<ion-app>
  <ion-menu swipe-gesture="false" side="start" menuId="m1">
    <ion-header> </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" padding text-center>
            <ion-grid>
              <ion-row>
                <ion-col text-center>
                  <ion-img src="../assets/nlc.png"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

          <ion-item lines="none" routerLink="home">
            <ion-icon
              src="../assets/squares.svg"
              slot="start"
              color="danger"
            ></ion-icon>
            <ion-label color="danger">Dashboard</ion-label>
          </ion-item>
          <ion-item class="opac" lines="none" routerLink="profile">
            <ion-icon name="contact" slot="start" color="primary"></ion-icon>
            <ion-label>View Profile</ion-label>
          </ion-item>
          <ion-item class="opac" lines="none" routerLink="previous-workouts">
            <ion-icon
              src="../assets/dumbbell.svg"
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-label>Workouts</ion-label>
          </ion-item>
          <ion-item class="opac" lines="none" routerLink="weight-list">
            <ion-icon
              src="../assets/scale.svg"
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-label>Weight History</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
