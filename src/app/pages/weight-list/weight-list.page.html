<ion-header>
  <ion-toolbar>
    <ion-title>Weight History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col text-end><h1 color="danger">{{curWeight}}</h1></ion-col>
      <ion-col size="2" margin-bottom><p class="lbs">lbs</p></ion-col>

      <ion-col text-center>
        <ion-icon class="lgIcon" (click)="addWeight()" name="add"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <canvas id="lineChart"></canvas>
  </div>
  <ion-list>
    <ion-list-header><ion-label>Weights</ion-label></ion-list-header>
    <ion-item-sliding *ngFor="let weights of weightList">
      <ion-item lines="none" detail="true">
        <ion-label>
          <h2>Weight {{weights?.weight}}</h2>
          <p color="white">
            Date:
            <strong>{{weights?.date.toDate() | date: 'MM/dd/yyyy'}}</strong>
          </p>
        </ion-label>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(weights?.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
